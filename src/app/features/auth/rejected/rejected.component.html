<div class="status-card">
  <div class="status-icon rejected">
    <i class="pi pi-times"></i>
  </div>
  <h2>Доступ відхилено</h2>
  <p>
    На жаль, адміністратор відхилив вашу заявку на приєднання до ОСББ. Зв'яжіться з головою ОСББ
    особисто або спробуйте зареєструватися з правильними даними.
  </p>
  <p-button
    label="Зрозуміло, вийти"
    icon="pi pi-sign-out"
    severity="danger"
    (onClick)="logout()"
    styleClass="auth-btn"
  ></p-button>
</div>
