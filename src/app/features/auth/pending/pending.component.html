<div class="status-card">
  <div class="status-icon pending">
    <i class="pi pi-clock"></i>
  </div>
  <h2>Очікуємо підтвердження</h2>
  <p>
    Ваша заявка успішно надіслана. Адміністратор перевірить дані та надасть доступ найближчим часом.
    Ви отримаєте сповіщення на пошту.
  </p>
  <p-button
    label="Вийти з акаунту"
    icon="pi pi-arrow-left"
    severity="secondary"
    [outlined]="true"
    (onClick)="logout()"
    styleClass="w-full"
    [style]="{ 'border-radius': '12px', padding: '0.8rem' }"
  ></p-button>
</div>
